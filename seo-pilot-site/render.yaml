services:
  - type: web
    name: the-seo-pilot-site
    env: static
    buildCommand: npm install && npm run generate
    staticPublishPath: .
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.html
        name: Cache-Control
        value: public, max-age=3600
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
      # Allow Contentful to embed blog preview in iframe (Settings â†’ Content preview)
      - path: /blog-preview
        name: Content-Security-Policy
        value: frame-ancestors 'self' https://app.contentful.com https://be.contentful.com https://*.contentful.com;

  - type: web
    name: tsp-blog-preview-api
    runtime: node
    rootDir: preview-api
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: CONTENTFUL_SPACE_ID
        sync: false
      - key: CONTENTFUL_PREVIEW_TOKEN
        sync: false

